<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <link rel="stylesheet" href = "https://fonts.googleapis.com/css2?family=Inter">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="textbox">
        <div class="toptext">
            <h1>Will you be my valentine?</h1>
        </div>

        <img src="images\smug-smirk-with-rose-emoticon-emoticon-removebg-preview.png" alt="emoji holding rose in mouth" class="valentine-img">
    
        <div class="buttonrow">
            <button type="button" class="yesbutton">
                Yes
            </button>
            <button type="button" class="nobutton">
                No
            </button>
        </div>
    </div>

    <script>
        const noButton = document.querySelector(".nobutton");
        const yesButton = document.querySelector(".yesbutton");

        let noScale = 1;
        let yesScale = 1;

        const minNoScale = 0.5;   //limits how small no button can get
        const maxYesScale = 1.5;  //limits how big yes button can grow

        const shrinkAmount = 0.08;
        const growAmount = 0.08;

        noButton.addEventListener("mouseenter", () => {
            //random movement
            const x = Math.random() * 200 - 100;
            const y = Math.random() * 200 - 100;

            //update scales accordingly
            noScale = Math.max(minNoScale, noScale - shrinkAmount);
            yesScale = Math.min(maxYesScale, yesScale + growAmount);

            noButton.style.transform = `translate(${x}px, ${y}px) scale(${noScale})`;
            yesButton.style.transform = `scale(${yesScale})`;
        });
    </script>

</body>
</html>
